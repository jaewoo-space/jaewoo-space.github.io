<div class="publication-item">
    <div class="pub-title">
        {{ pub.title }}

        {% if pub.link %}
            <a href="{{ pub.link }}" target="_blank" class="pub-link-icon" title="View Link">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg>
            </a>
        {% endif %}
    </div>
    
    <div class="pub-authors">
        {{ pub.authors }}
    </div>
    
    <div class="pub-venue">
        {{ pub.venue }}{% unless pub.type == 'preprint' %}
            {% if pub.year %}, {{ pub.year }}{% endif %}
        {% endunless %}.
        
        {% if pub.note %}
            <span class="pub-note">({{ pub.note }})</span>
        {% endif %}
    </div>

    <div class="pub-links">
        {% if pub.pdf %}
            [<a href="{{ pub.pdf | relative_url }}" target="_blank">PDF</a>]
        {% endif %}
        {% if pub.code %}
            [<a href="{{ pub.code }}" target="_blank">Code</a>]
        {% endif %}
    </div>
</div>
